<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cofirmacao</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" aling="center">
    <body >
<h2 class="text-center"   >Cadastro realizado com sucesso, Obrigado!</h2>

    <p>Adicione um tema de interesse que deseja cursa</p><br>
<form action="" method="post">
        <input type="text" name="entrada" value="" ><br>
    <button type="reset" id="pegar-valor">Enviar</button><br>
</form>

    <p >Lista de assuntos a aprender</p><textarea aling="left" name="lista1" id="lista1"></textarea>
    <button id="passa-valor"> > </button>
    <p >Lista de assuntos a aprendido</p><textarea  name="lista2" id="lista2"></textarea><br>



    </body>
    <a href="index.html" title="voltar" class="text-center">Voltar</a>
    <script type="text/javascript">
        $(document).ready(function(){
            var lista =[];
            var temp ="";

            $("#pegar-valor").click(function(){

                var valor = $("input[name=entrada]").val();
                lista[lista.length]= valor;
                 temp ="";
                for(var i =0;i<lista.length;i++){
                   temp +=lista[i]+"\n";
                }
                $("#lista1").text(temp);
            });
            $("#passa-valor").click(function(){
                $("#lista2").text(temp);
            });
        });
    </script>

</html>
